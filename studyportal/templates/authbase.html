<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//db.onlinewebfonts.com/c/1fed4454352f201d52b65ca5480afb2d?family=Playlist" rel="stylesheet" type="text/css"/>
    <!-- Bootstrap CSS -->
    <link href='https://fonts.googleapis.com/css?family=Noto Serif' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet"/>
    <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}" />
    <link rel="apple-touch-icon" href="{% static 'icon.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'icon.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'icon.png' %}" sizes="16x16" type="image/png">
    <link rel="mask-icon" href="{% static 'icon.png' %}" color="#563d7c">
    <link rel = "stylesheet" href = "{% static 'css/styles.css' %}" />
    <title>Student Study Portal</title>
  </head>
  <style>
    .bg-image{
    background-image: url("{% static 'background.png' %}");
    height: 100vh;
    }
  </style>
  <body>
    {% include 'messages.html' %}
    <div class="bg-image d-flex justify-content-center align-items-center" >
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
